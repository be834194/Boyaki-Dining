<!DOCTYPE HTML>
<html xmlns:th="https://thymeleaf.org">
<head>
    <title>投稿する - Bpyaki-Dining</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
	<link rel="icon" type="image/jpg" th:href="@{/images/favicon.jpg}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
		  integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link th:href="@{/css/style.css}" rel="stylesheet" type="text/css">
</head>

<body>
<div th:replace="flagment/header :: user-header"></div>
<h2>投稿</h2>
<div class="container">
	<form class="form-height" th:action="@{/index/boyaki/post/insert}" method="POST" th:object="${postForm}">
	<div class="col-sm-6">
		<div class="row card forms">
		    <input type="hidden" id="userName" name="userName" th:field="*{userName}">
		    <input type="hidden" id="nickName" name="nickName" th:field="*{nickName}">
		    <div class="form-group">
			    <label for="postCategory">投稿の分類</label>
			    <select class="form-control" id="postCategory" name="postCategory">
			            <option th:each="list:${postCategory}" 
			                    th:value="${list.postId}" th:text="${list.postName}"></option>
			    </select>
		    </div>
		    <div class="form-group">
			    <label for="content">投稿内容</label>
			    <textarea class="form-control" id="content" name="content" th:field="*{content}"
			              placeholder="1~100文字以内で記入してください"></textarea>
		        <div th:if="${#fields.hasErrors('content')}" th:errors="*{content}" th:errorclass="error-messages"></div>
		    </div><br>
		    <div class="form-button">
			    <input class="btn btn-green" type="submit" value="投稿する" onClick="return check()">
			</div>
		</div>
	</div>
	</form>
	<br><a th:href="@{/index/boyaki}">投稿一覧へ戻る</a><br><br>
</div>
<script type="text/javascript">
function check(){
    if (confirm("投稿内容に不適切な内容がないか確認してください")) {
        return true;
    } else {
        return false;
    }
}
</script>
<div th:replace="flagment/footer :: common-footer"></div>
</body>
</html>
