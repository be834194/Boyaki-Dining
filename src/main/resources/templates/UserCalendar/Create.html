<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>食事記録追加画面</title>
    <meta charset="UTF-8">
    <script src="https://unpkg.com/vue@next"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
		  integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/style.css}" type="text/css">
</head>

<body>
<div th:replace="flagment/header :: user-header"></div><hr>
<h2>食事記録</h2>
<div class="container">
    <form class="row" id="category" th:action="@{/index/create/insert}" method="post" th:object="${diaryRecordForm}">
    <p th:text="${message}"></p>
    <div class="col-sm-6">
	    <div class="form-group">
	        <label for="cateogryId">カテゴリ</label> 
	        <select class="form-control" id="categoryId" name="categoryId" v-model="vueId">
	            <option th:each="list:${lists}" 
	                    th:value="${list.categoryId}" th:text="${list.categoryName}"></option>
	        </select>
	        <div th:if="${#fields.hasErrors('categoryId')}" th:errors="*{categoryId}" th:errorclass="err"></div>
	    </div>
	    <div class="form-group">
	        <label for="diaryDay">日付</label> 
	        <input class="form-control" type="date" id="diaryDay" name="diaryDay" 
	               th:value="${#dates.format(new java.util.Date(),'yyyy-MM-dd')}">
	        <div th:if="${#fields.hasErrors('diaryDay')}" th:errors="*{diaryDay}" th:errorclass="err"></div>
	    </div><br>
	    <div class="form-group">
	        <label for="record1">
	            <span v-if='vueId != 4'>主食</span>
	            <span v-else>飲酒</span>
	        </label> 
	        <input class="form-control" type="text" id="record1" name="record1" th:field="*{record1}">
	        <div th:if="${#fields.hasErrors('record1')}" th:errors="*{record1}" th:errorclass="err"></div>
	    </div>
	    <div class="form-group">
	        <label for="record2">
	            <span v-if='vueId != 4'>主菜</span>
	            <span v-else>間食</span>
	        </label> 
	        <input class="form-control" type="text" id="record2" name="record2" th:field="*{record2}">
	        <div th:if="${#fields.hasErrors('record2')}" th:errors="*{record2}" th:errorclass="err"></div>
	    </div>
	    <div class="form-group">
	        <label for="record3">
	            <span v-if='vueId != 4'>副菜</span>
	         　　　<span v-else>運動</span>
	        </label> 
	        <input class="form-control" type="text" id="record3" name="record3" th:field="*{record3}">
	        <div th:if="${#fields.hasErrors('record3')}" th:errors="*{record3}" th:errorclass="err"></div>
	    </div><br>
	    <div class="form-group">
	        <label for="price">金額</label> 
	        <input class="form-control" type="number" id="price" name="price" th:field="*{price}">
	    </div>
	    <div class="form-group">
	        <label for="price">メモ</label> 
	        <textarea class="form-control" id="memo" name="memo" th:field="*{memo}"></textarea>
	    </div>
	    <div class="form-group">
	        <input type="hidden" id="createAt" name="createAt" th:field="*{createAt}">
	    </div><br>
	    <button type="submit">登録</button>
	</div>
	</form>
</div>

<script>
var getId = document.getElementById('categoryId').value;
var category = {
	data(){
		return{
			vueId:getId
		}
	}
};
Vue.createApp(category).mount('#category');
</script>
</body>

</html>
