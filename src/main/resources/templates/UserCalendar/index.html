<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>食事記録一覧 - Boyaki-Dining</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width">
	<link rel="icon" type="image/jpg" th:href="@{/images/favicon.jpg}">
    <link rel='stylesheet' href='webjars/fullcalendar/3.5.1/dist/fullcalendar.css' />
    <script src="webjars/jquery/3.5.1/jquery.min.js"></script>
    <script src='webjars/moment/2.19.1/min/moment.min.js'></script>
    <script src='webjars/fullcalendar/3.5.1/dist/fullcalendar.js'></script>
    <script type="text/javascript">
      $(document).ready(function() {
	  $('#calendar').fullCalendar({
		events: {
			url : '/api/events/all',
			backgroundColor: '#ffffff',
			},
		eventRender : function(event, element) {
		element.find('span.fc-title').html(element.find('span.fc-title').text());
		    }
	    });
      });
    </script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
		  integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/style.css}" type="text/css">
</head>
<body>
<div th:replace="flagment/header :: user-header"></div>
<div class="between-blocks">
	<h2>食事記録一覧</h2>
	<h4><a th:href="@{/index/create}">記録をつける
	    <img th:src="@{/images/メモアイコン.png}"></a>
	</h4>
</div>
<div id='calendar'></div>
</body>
</html>
