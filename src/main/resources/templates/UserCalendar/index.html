<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>トップ画面</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel='stylesheet' href='webjars/fullcalendar/3.5.1/dist/fullcalendar.css' />
<script src="webjars/jquery/2.0.3/jquery.min.js"></script>
<script src='webjars/moment/2.19.1/min/moment.min.js'></script>
<script src='webjars/fullcalendar/3.5.1/dist/fullcalendar.js'></script>
<script type="text/javascript">
  $(document).ready(function() {
    $('#calendar').fullCalendar({
      events: {
        url : '/api/events/all'
      },
      eventRender : function(event, element) {
      element.find('span.fc-title').html(element.find('span.fc-title').text());
    }
    });
  });
</script>
</head>
<body>
  <h1>トップページ</h1>
  <a th:href="@{/index/mypage}">マイページへ</a>
  <a th:href="@{/index/create}">食事情報を登録</a>
  <a th:href="@{/index/boyaki}">グチを見る</a>
  <div id='calendar'></div>

</body>
</html>
