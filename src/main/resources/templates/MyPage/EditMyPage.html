<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>プロフィール編集</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width">
	<link rel="icon" type="image/jpg" th:href="@{/images/favicon.jpg}">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
		  integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/style.css}" type="text/css">
</head>
<body>
<div th:replace="flagment/header :: user-header"></div>
<h2>プロフィール編集</h2>
<div class="container">
	<form class="col-sm-6 form-height" th:action="@{/index/mypage/edit/update}" method="post" th:object="${AccountInfoForm}">
	<div class="row card forms">
	    <div>
		    <input type="hidden" name="userName" id="userName" th:field="*{userName}">
		</div>
		<div class="form-group">
		    <label for="nickName">ニックネーム</label> 
		    <input class="form-control" type="text" name="nickName" id="nickName" th:field="*{nickName}"
		    　　　　　　　placeholder="設定したニックネームは他ユーザに表示されます">
		    <div th:if="${#fields.hasErrors('nickName')}" th:errors="*{nickName}" th:errorclass="error-messages"></div>
		</div>
		<div class="form-group">
		    <label for="profile">プロフィール</label> 
		    <textarea class="form-control" name="profile" id="profile" th:field="*{profile}" 
		              placeholder="50文字以内でプロフィールを記入してください"></textarea>
		    <div th:if="${#fields.hasErrors('profile')}" th:errors="*{profile}" th:errorclass="error-messages"></div>
		</div>
		<div class="form-group">
		    <label for="status">健康状態</label> 
		    <select class="form-control" id="status" name="status">
		        <option th:each="list:${statusList}" 
		                th:value="${list.statusId}" th:text="${list.statusName}"
		                th:selected="${list.statusId} == *{status}">
		        </option>
		    </select>
		</div>
		<div class="form-group">
		    <label for="gender">性別</label> 
		    <select class="form-control" id="gender" name="gender" th:field="*{gender}">
		        <option value="0">未設定</option>
		        <option value="1">男性</option>
		        <option value="2">女性</option>
		        <option value="3">なし</option>
		    </select>
		</div>
		<div class="form-group">
		    <label for="age">年齢</label> 
		    <select class="form-control" id="age" name="age" th:field="*{age}">
		        <option value="0">未設定</option>
		        <option value="1">10代以下</option>
		        <option value="2">20代</option>
		        <option value="3">30代</option>
		        <option value="4">40代</option>
		        <option value="5">50代</option>
		        <option value="6">60代</option>
		        <option value="7">70代</option>
		        <option value="8">80代以上</option>
		    </select>
		</div>
		<div class="form-group">
		    <label for="height">身長(cm)</label> 
		    <input class="form-control" type="number" step="0.1" id="height" name="height"　th:field="*{height}">
		    <div th:if="${#fields.hasErrors('height')}" th:errors="*{height}" th:errorclass="error-messages"></div>
		</div>
		<div class="form-group">
		    <label for="weight">体重(kg)</label> 
		    <input class="form-control" type="number" step="0.1" id="weight" name="weight" th:field="*{weight}">
		    <div th:if="${#fields.hasErrors('weight')}" th:errors="*{weight}" th:errorclass="error-messages"></div>
		</div>
		<div class="form-button">
		    <button class="btn btn-green" type="submit">更新する</button>
		</div>
	</div>
	</form>
	<a th:href="@{/index/mypage}">マイページへ戻る</a><br>
	<a th:href="@{/index/mypage/changepassword}">パスワードを変更する</a><br><br>
</div>
<div th:replace="flagment/footer :: common-footer"></div>
</body>
</html>
