<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>退会確認 - Boyaki-Dining</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
	<link rel="icon" type="image/jpg" th:href="@{/images/favicon.jpg}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
		  integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/style.css}" type="text/css">
</head>
<body>
<div th:replace="flagment/header :: user-header"></div>
<h2>退会確認</h2>
<div class="container">
	<span class="danger">退会すると、以下の情報が全て削除されます</span>
	<ul>
	    <li>アカウント情報</li>
	    <li>食事記録</li>
	    <li>グチ・ぼやき等の投稿</li>
	</ul>
	<form th:action="@{/index/mypage/confirm/delete}" method="post" th:object="${ConfirmDelete}">
	    <div>
		    <button class="btn btn-red" type="submit" onClick="return deleteAccount()">退会する</button>
		</div>
	    <div>
	        <input type="hidden" id="userName" name="userName" th:value="*{userName}">    
	　　　　</div>
	</form>
	<br><a th:href="@{/index/mypage}">マイページへ戻る</a>
	<br><a th:href="@{/index/mypage/edit}">プロフィールを変更する</a>
	<br><a th:href="@{/index/mypage/changepassword}">パスワードを変更する</a>
</div>

<script th:src="@{/js/deleteCheck.js}"></script>
</body>
</html>
