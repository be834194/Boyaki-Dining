<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>管理画面</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
	<link rel="icon" type="image/jpg" th:href="@{/images/favicon.jpg}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
		  integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/style.css}" type="text/css">
</head>
<body>
<header class="pageHeader">
	<a href="/admin" style="text-decoration: none;color: black;">
    	<h1>Boyaki-Dining</h1>
	</a>
	<nav><br>
        <span class="blocks">
            <form th:action="@{/logout}" name="logout" method="post">
                <a href="javascript:logout.submit()">ログアウト</a>
            </form>
        </span>
    </nav>
</header>
<h2>投稿削除の確認</h2>
<div class="container" th:each="obj:${post}">
	<article class="col-sm-8">
	    <div class="area">
	        <pre th:text="${obj.content}"></pre>
	        <div th:inline="text">ユーザ名：[[${obj.userName}]]</div>
	        <div th:inline="text">ニックネーム名：[[${obj.nickName}]]</div>
		</div>
		<form th:action="@{/admin/post/delete}" method="post">
		    <input type="hidden" name="postId" th:value="${postId}">
		    <input class="btn btn-red" type="submit" value="削除">
		</form>
	</article>
</div>

</body>
</html>
