<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>新規登録 - Boyaki-Dining</title>
    <meta charset="UTF-8">
	<meta name="viewport" content="width=device-width">
	<link rel="icon" type="image/jpg" th:href="@{/images/favicon.jpg}">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
		  integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link th:href="@{/css/style.css}" rel="stylesheet" type="text/css">
</head>
<body>
<div th:replace="flagment/loginheader :: login-header"></div>
<div class="container">
	<h2>新規登録</h2>
	<form class="form-height" th:action="@{/regist}" method="post" th:object="${registerForm}">
	    <div class="col-sm-6">
	        <div class="row card forms">
		        <div class="form-group">
		            <label for="userName">ユーザ名</label>
		            <input class="form-control" type="text" id="userName" name="userName" 
		                   th:value="*{userName}" placeholder="2文字以上15字以下で入力してください">
		            <div th:if="${#fields.hasErrors('userName')}" 
		                 th:errors="*{userName}" th:errorclass="error-messages"></div>
		        </div>
		        <div class="form-group">
		            <label for="mail">メールアドレス</label>
		            <input class="form-control" type="text" id="mail" name="mail"
		                th:value="*{mail}" />
		            <div th:if="${#fields.hasErrors('mail')}" 
		                 th:errors="*{mail}" th:errorclass="error-messages"></div>
		        </div>
		        <div class="form-group">
		            <label for="password">パスワード</label>
		            <input class="form-control" type="password" id="password" name="password"
		                   th:value="*{password}" placeholder="8~16文字の半角英数字で入力してください">
		            <div th:if="${#fields.hasErrors('password')}" 
		                 th:errors="*{password}" th:errorclass="error-messages"></div>
		        </div>
		        <div class="form-group">
		            <label for="confirmPassword">パスワード(再入力)</label>
		            <input class="form-control" type="password" id="confirmPassword" name="confirmPassword"
		                   th:value="*{confirmPassword}" placeholder="パスワードを再入力してください">
		            <div th:if="${#fields.hasErrors('confirmPassword')}" 
		                 th:errors="*{confirmPassword}" th:errorclass="error-messages"></div>
		        </div><br>
		        <div class="form-button">
		            <button class="btn btn-orange"type="submit">新規登録する</button>
		        </div>
	        </div>      
	    </div>
	</form>
	<br><a th:href="@{/login}">ログイン画面へ戻る</a>
	<br><a th:href="@{/}">トップへ戻る</a>
</div>
</body>
</html>
