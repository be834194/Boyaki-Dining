<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head chaeset="UTF-8">
    <meta charset="UTF-8">
	<meta name="viewport" content="width=device-width">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
		  integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link th:href="@{/css/style.css}" rel="stylesheet" type="text/css">
    <title>パスワードの再設定</title>
</head>
<body>
<div th:replace="flagment/loginheader :: login-header"></div><hr>
<div class="container">
<h2>パスワードの再設定</h2>
    <form th:action="@{/updatePassword}" method="post" th:object="${registerForm}">
    <div class="col-sm-6">
        <div class="form-group">
            <label for="mail">メールアドレス</label>
            <input class="form-control" type="text" id="mail" name="mail"
                   th:value="*{mail}">
            <div th:if="#{fields.hasErrors('mail')}"
                 th:errors="*{mail}" th:errorclass="error-messages"></div>
        </div>
        <br>
        <div class="form-group">
            <label for="password">新しいパスワード</label>
            <input class="form-control" type="password" id="password" name="password"
                   th:value="*{password}" placeholder="8文字以上の半角英数字で入力してください">
            <div th:if="#{fields.hasErrors('password')}"
                 th:errors="*{password}" th:errorclass="error-messages"></div>
        </div>
        <br>
        <div class="form-group">
            <label for="confirmPassword">新しいパスワード(再入力)</label>
            <input class="form-control" type="password" id="confirmPassword" name="confirmPassword"
                   th:value="*{confirmPassword}" placeholder="パスワードを再入力してください">
            <div th:if="#{fields.hasErrors('confirmPassword')}"
                 th:errors="*{confirmPassword}" th:errorclass="error-messages"></div>
        </div>
        <div>
            <button type="submit">登録</button>
        </div>
    </div>
    </form>

    <br>
	<a th:href="@{/}">トップへ戻る</a>
</div>
</body>
</html>
