<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>ログイン画面</title>
    <meta charset="UTF-8">
	<meta name="viewport" content="width=device-width">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
		  integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link th:href="@{/css/style.css}" rel="stylesheet" type="text/css">
</head>
<body>
<div th:replace="flagment/loginheader :: login-header"></div>
<div class="container">
	<h2>ログイン</h2>
	<form th:action="@{/authenticate}" method="post" class="row">
	    <div class="col-sm-6">
		    <div class="row card forms">
				<div class="form-group">
					<label for="username">ユーザ名</label>
					<div>
					    <input type="text" id="username" name="username" class="form-control" 
					           placeholder="ユーザ名を入力してください">
					</div>
				</div><br>
				<div class="form-group">
					<label for="password">パスワード</label>
					<div>
				        <input type="password" id="password" name="password" class="form-control" >
					</div>
			    </div><br>
			    <div class="between-blocks">
				    <div class="error-messages" th:if="${param.error}">ユーザーネーム又はパスワードが違います</div>
					<div th:if="${param.logout}">ログアウトしました</div>
					<div th:text="${register}"></div>
					<button type="submit">ログイン</button>
				</div>
			</div>
	    </div>
	</form>
	<br><a th:href="@{/registration}">新規登録はこちらから</a>
	<br><a th:href="@{/resetpassword}">パスワードを忘れた方はこちらから</a>
	<br><br><a th:href="@{/}">トップへ戻る</a>
</div>
</body>
</html>
