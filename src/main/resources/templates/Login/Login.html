<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>ログイン - Boyaki-Dining</title>
    <meta charset="UTF-8">
	<meta name="viewport" content="width=device-width">
	<link rel="icon" type="image/jpg" th:href="@{/images/favicon.jpg}">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
		  integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link th:href="@{/css/style.css}" rel="stylesheet" type="text/css">
</head>
<body>
<div th:replace="flagment/loginheader :: login-header"></div>
<div class="container">
	<h2>ログイン</h2>
	<form class="form-height" th:action="@{/authenticate}" method="post">
	    <div class="col-sm-6">
		    <div class="row card forms">
				<div class="form-group">
					<label for="username">メールアドレス</label>
					<div>
					    <input type="email" id="mail" name="mail" class="form-control" 
					           placeholder="メールアドレスを入力してください">
					</div>
				</div><br>
				<div class="form-group">
					<label for="password">パスワード</label>
					<div>
				        <input type="password" id="password" name="password" class="form-control" >
					</div>
			    </div><br>
			    <div class="between-blocks">
				    <div class="error-messages" th:if="${param.error}">ユーザーネーム又はパスワードが違います</div>
					<div th:if="${param.logout}">ログアウトしました</div>
					<div th:text="${register}"></div>
					<button class="btn btn-orange" type="submit">ログインする</button>
				</div>
			</div>
	    </div>
	</form>
	<div class="form-button col-sm-6">
		<form class="row form-button" th:action="@{/authenticate}" method="post">
			<input type="hidden" id="gestuser" name="mail" value="guest@gmail.com">
			<input type="hidden" id="gestpass" name="password" value="gesugesudegesu">
			<div>
				<button class="btn btn-green" type="submit">ゲストログイン</button>
			</div>
		</form>
	</div>
	    <a th:href="@{/registration}">新規登録はこちら</a>
	<br><a th:href="@{/resetpassword}">パスワードを忘れた方はこちら</a>
	<br><br><a th:href="@{/}">戻る</a>
</div>
<div th:replace="flagment/footer :: common-footer"></div>
</body>
</html>
